{% extends 'base.html' %}

{% block header_text %}Start a new To-Do list{% endblock %}

{% block form_action %}/lists/new{% endblock %}

{% block table %}
<h1>Existing Lists</h1>
<table class="table">
  <thead>
    <tr>
      <td>ID</td>
      <td>number of items</td>
    </tr>
  </thead>
  {% for l in lists %}
  <tr>
    <td>
      <a href="/lists/{{ l.id }}">{{ l.id }}</a>
    </td>
    <td>
      {{ l.item_set.count }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
